spring.application.name=app

# https://cloud.spring.io/spring-cloud-config/reference/html/#_embedding_the_config_server
# Indicate whether the server should configure itself from its own remote repository
spring.cloud.config.server.bootstrap=true
spring.profiles.active=composite

spring.cloud.config.server.composite[0].type=native
spring.cloud.config.server.composite[0].search-locations=cloud-conf/{application}/{label}
spring.cloud.config.server.prefix=cloud-config

eureka.client.service-url.defaultZone=http://localhost:8080/eureka
eureka.instance.metadataMap.foo=bar